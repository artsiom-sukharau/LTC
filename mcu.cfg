# diag1_pin: PG13
# run_current: 0.800
# stealthchop_threshold: 999999

#####################################################################
#   Timeout handler macros
#####################################################################

[idle_timeout]
timeout: 1800
gcode:
  {% if printer.pause_resume.is_paused %}
    M104 S0
  {% else %}
    TURN_OFF_HEATERS
  {% endif %}


#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
heater_pin: PA1
sensor_type: Generic 3950
sensor_pin: PF3
max_power: 0.5
min_temp: 0
max_temp: 120
control: watermark # pid

#####################################################################
#   Fan Control
#####################################################################

# [duplicate_pin_override]
# pins: PD12

[temperature_fan nocuta_mcu_fan]
pin: PD12
# kick_start_time: 5.0
# max_power: 1.0
# off_below: 0.10
sensor_type: temperature_mcu
control: watermark
target_temp: 40
min_temp: 0
max_temp: 90
# Configuration 1
# min_speed: 0.3
# max_speed: 0.5
# max_power: 0.18
# Configuration 2
min_speed: 0.3
max_speed: 0.5
max_power: 0.25
# 
cycle_time: 0.00004 #0.01
# cycle_time: 0.01
hardware_pwm: True
kick_start_time: 0.150
off_below: 0.02


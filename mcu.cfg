#####################################################################

[stepper_z3]
# Driver 5 -> 7
# enable_pin: !PF1
# step_pin: PC13
# dir_pin: !PF0
enable_pin: !PE0
step_pin: PE6
dir_pin: !PA14
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

# [tmc2209 stepper_z3]
# uart_pin: PE4
# interpolate: false
# run_current: 0.8
# sense_resistor: 0.110

#####################################################################
#   Z Stepper
#####################################################################

[stepper_z]
# Driver 2.1 -> 4
# enable_pin: !PG5
# step_pin: PF11
# dir_pin: PG3
enable_pin: !PG2
step_pin: PF9
dir_pin: PF10
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32
endstop_pin: probe:z_virtual_endstop
position_max: 312
position_min: -5
homing_speed: 8
second_homing_speed: 3
# homing_retract_dist: 3  # tap and sc probe
homing_retract_dist: 0 # idm scanner probe

[tmc5160 stepper_z]
# Driver 2.1 -> 4
# cs_pin: PC6
cs_pin: PF2
spi_bus: spi1
# spi_software_miso_pin: PA7
# spi_software_mosi_pin: PA6
# spi_software_sclk_pin: PA5
interpolate: false
run_current: 0.875
sense_resistor: 0.075
stealthchop_threshold: 0
# diag1_pin: PG10
# run_current: 0.800
# stealthchop_threshold: 999999

#####################################################################
#   Z1 Stepper
#####################################################################

[stepper_z1]
# Driver 3 -> 5
# enable_pin: !PA0
# step_pin: PG4
# dir_pin: !PC1
enable_pin: !PF1
step_pin: PC13
dir_pin: !PF0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc5160 stepper_z1]
# cs_pin: PC7
cs_pin: PE4
spi_bus: spi1
# spi_software_miso_pin: PA7
# spi_software_mosi_pin: PA6
# spi_software_sclk_pin: PA5
interpolate: false
run_current: 0.875
sense_resistor: 0.075
stealthchop_threshold: 0
# diag1_pin: PG11
# run_current: 0.800
# stealthchop_threshold: 999999

#####################################################################
#   Z2 Stepper
#####################################################################

[stepper_z2]
# Driver 4 -> 6
# enable_pin: !PG2
# step_pin: PF9
# dir_pin: PF10
enable_pin: !PD4
step_pin: PE2
dir_pin: PE3
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

# [tmc2209 stepper_z2]
# uart_pin: PF2
# interpolate: false
# run_current: 0.8
# sense_resistor: 0.110
# stealthchop_threshold: 0
[tmc5160 stepper_z2]

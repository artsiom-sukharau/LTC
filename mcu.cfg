cs_pin: PE1
spi_bus: spi1
# spi_software_miso_pin: PA7
# spi_software_mosi_pin: PA6
# spi_software_sclk_pin: PA5
interpolate: false
run_current: 0.875
sense_resistor: 0.075
stealthchop_threshold: 0
# diag1_pin: PG12
# run_current: 0.800
# stealthchop_threshold: 999999

#####################################################################
